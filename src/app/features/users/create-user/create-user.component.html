<div class="col-12">
    <div class="bg-secondary rounded h-100 p-4">
        <h6 class="mb-4">Create User</h6>
        <form #createUserForm="ngForm">
            <div class="d-flex">
                <label for="" class="col-sm-2 col-form-label">Customer Name</label>
                <input required class="qty-dd form-control bg-dark border-0 mb-3 float-right">
            </div>

            <div class="d-flex">
                <label for="" class="col-sm-2 col-form-label">Pan Number</label>
                <input required class="qty-dd form-control bg-dark border-0 mb-3 float-right">
            </div>

            <div class="d-flex">
                <label for="" class="col-sm-2 col-form-label">Email</label>
                <input required type = "email" class="qty-dd form-control bg-dark border-0 mb-3 float-right">
            </div>

            <div class="d-flex">
                <label for="" class="col-sm-2 col-form-label">Mobile Number</label>
                <input required type = "number" class="qty-dd form-control bg-dark border-0 mb-3 float-right">
            </div>

            <div class="d-flex">
                <label for="" class="col-sm-2 col-form-label">Adress</label>
                <input required type = "textarea" class="qty-dd form-control bg-dark border-0 mb-3 float-right">
            </div>

            <div class="d-flex">
                <label for="" class="col-sm-2 col-form-label">Pin-code</label>
                <input required class="qty-dd form-control bg-dark border-0 mb-3 w-25 float-right">
            </div>

            <div class="row mb-3">
                <label for="inputDate" class="col-sm-2 col-form-label">Date of creation</label>
                <div class="col-sm-10 w-25">
                    <input required type="date" class="form-control" id="inputDate">
                </div>
            </div>

            <div class="d-flex">
                <label for="" class="col-sm-2 col-form-label">User Id</label>
                <input required class="qty-dd form-control bg-dark border-0 mb-3 w-25 float-right">
            </div>

            <div class="d-flex">
                <label for="" class="col-sm-2 col-form-label">Password</label>
                <input required type = "password" class="qty-dd form-control bg-dark border-0 mb-3 w-25 float-right">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
